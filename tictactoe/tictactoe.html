<!DOCTYPE html>
<html lang="id">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="styles/tictactoe.css">
      <title>TICTACTOE by Iyzu</title>
   </head>
   <body>
      <div class="container">
         <header>
            <nav>
               <ul>
                  <li><a href="../index.html" class="back-btn">BACK</a></li>
                  <li><a href="https://github.com/iyzu-code/hw-module-ii" target="_blank">GIT REPO</a></li>
               </ul>
            </nav>
            <h1>TICTACTOE</h1>
         </header>
         <section class="scoreboard">
            <h3>SCOREBOARD</h3>
            <div class="score-item">
               <span class="player">X</span>
               <span class="score" id="score-x">0</span>
            </div>
            <div class="score-item">
               <span class="player">O</span>
               <span class="score" id="score-o">0</span>
            </div>
            <button class="reset-score">Reset Score</button>
         </section>
         <section class="game-board">
            <div class="box" id="box-0"></div>
            <div class="box" id="box-1"></div>
            <div class="box" id="box-2"></div>
            <div class="box" id="box-3"></div>
            <div class="box" id="box-4"></div>
            <div class="box" id="box-5"></div>
            <div class="box" id="box-6"></div>
            <div class="box" id="box-7"></div>
            <div class="box" id="box-8"></div>
         </section>
      </div>
      <footer>Developed by <strong>https://github.com/iyzu-code</strong></footer>
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
      <script src="apps/script.js"></script>
   </body>
</html>
